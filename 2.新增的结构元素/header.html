<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
    <!--传统的书写-->
    <div class="header">页面的头部</div>
    <div class="content">页面的主体</div>
    <div class="footer">页面的底部</div>

    <!--现在的写法-->
    <header>
        <h1>页面的头部</h1>
    </header>
    <article>
        <!--同样可以用作内容块的标题-->
        <!--注意网页编排规则的标题分级-->
        <header><h1>这是页面主体的标题</h1></header>
        <p>这是页面的主体</p>
    </article>
    <footer>
        <span>作者:</span>
        <span>时间:</span>
    </footer>
</body>
</html>
