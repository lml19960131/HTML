<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside</title>
</head>
<body>
    <!--包含在article中作为页面的附属信息-->
    <header>
        <h1>JavaScript</h1>
    </header>
    <article>
        <h2>语法</h2>
        <p>文章的正文。。。。。。</p>
        <aside>
            <h3>名词解释</h3>
            <p>语法：语法是。。。。。。。</p>
        </aside>
    </article>
    <!--作为全局的附属信息-->
    <aside>
        <nav>
            <h2>评论</h2>
            <ul>
                <li><a href="#">2017-3-4</a></li>
                <li><a href="#">喵喵喵</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
