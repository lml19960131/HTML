<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <form>
        <input type="text" name="greeting" list="greetings">
        <datalist id="greetings">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </datalist>
    </form>
</body>
</html>
