<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indetermindate</title>
</head>
<body>
    <form>
        <input type="checkbox" indeterminate id="checkbox">测试用例
    </form>
<script>
    let checkBox = document.getElementById('checkbox');
    checkBox.indeterminate = true;
</script>
</body>
</html>
