<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control</title>
</head>
<body>
    <form>
        <label id="label">
            邮编:
            <input id="txt_zip" maxlength="6">
            <small>请输入6位数字</small>
        </label>
        <input type="button" value="设置默认值" onclick="setValue()">
    </form>
<script>
    function setValue() {
        let label = document.getElementById('label');
        let textBox = label.control;
        textBox.value = '100001'
    }
</script>
</body>
</html>
